<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="s.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/styles.css')}}">
</head>
<body>
    <div class ="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
    <div class="login-box">
        <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-space">
                <form action="{{ url_for('login') }}" method="post">
                <div class="login">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="user"id="user" type="text" class="input"  placeholder="Enter your username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input name="pass"id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
                
                <form action="{{ url_for('register') }}" method="post">
                </div>
                <div class="sign-up-form">
                    <div class="group">
                        <label  for="user" class="label">Username</label>
                        <input name="user" id="user" type="text" class="input" placeholder="Create your Username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input name="pass" id="pass" type="password" class="input" data-type="password" placeholder="Create your password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input name="repass"id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input name="email"id="pass" type="text" class="input" placeholder="Enter your email address">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>   
    </div>
    </div>
    </div>
    
</body>
</html>
